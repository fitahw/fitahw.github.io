<!doctype html>
<html>
	<head>
		<script>
		    // Funkcja do wczytania pliku XML
		    function load()
		    {
		        var xmlDoc;

		        if (window.XMLHttpRequest)
		        {
		            xhttp = new XMLHttpRequest();
		        } 
		        else
		        {
		            xhttp = new ActiveXObject("Microsoft.XMLHTTP");
		        }

		        xhttp.onreadystatechange = function()
		        {
		            if (this.readyState == 4 && this.status == 200)
		            {
		                xmlDoc = this.responseXML;
		                displayProductInfo(xmlDoc);
		            }
		        };

		        xhttp.open("GET", "data_01_02.xml", true);
		        xhttp.send();
		    };
		</script>
	</head>

<body>
	<div>
	<label for="urlInput">Input URL:</label>
    <input type="text" id="urlInput" placeholder="https://www.youtube.com/watch?v=iX---qSOLrM">
	</div>

	<div>
	<label for="startInput">Input CLIP start timestamp:</label>
    <input type="text" id="startInputHours" placeholder="00">
    <input type="text" id="startInputMinutes" placeholder="00">
    <input type="text" id="startInputSeconds" placeholder="00">
	</div>

	<div>
	<label for="endInputHours">Input CLIP end timestamp:</label>
    <input type="text" id="endInputHours" placeholder="00">
    <input type="text" id="endInputMinutes" placeholder="00">
    <input type="text" id="endInputSeconds" placeholder="00">
	</div>
</body>
</html>
